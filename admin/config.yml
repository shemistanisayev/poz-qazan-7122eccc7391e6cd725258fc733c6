              “Azərlotereya” ASC “Azərbaycan Respublikasında lotereya
              fəaliyyətinin təkmilləşdirilməsi haqqında” Azərbaycan Respublikası
              Prezidentinin 23 noyabr 2001-ci il tarixli 599 saylı fərmanı ilə
              yaradılıb və həmin fərmanla Azərbaycan Respublikasının
              İqtisadiyyat Nazirliyi “Azərlotereya” ASC-nin təsisçisi kimi
              müəyyən edilib.Azərbaycan Respublikasında lotereyaların təşkili və
              keçirilməsi 5 mart 2004-cü il tarixli “Lotereyalar haqqında”
              qanunla müəyyən edilir. Həmin qanunun 3.3-cü maddəsinə və həmin
              qanunun tətbiq edilməsi barədə Azərbaycan Respublikası
              Prezidentinin 26 may 2004-cü il tarixli fərmanının 2.1.-ci
              maddəsinə uyğun olaraq, Azərbaycan Respublikasında lotereyalar
              (stimullaşdırıcı lotereyalar istisna olmaqla) yalnız Azərbaycan
              Respublikası Prezidentinin müəyyən etdiyi orqan (qurum) tərəfindən
              təşkil edilir və keçirilir. Həmin fərmanın 2.5.-ci maddəsinə uyğun
              olaraq, qeyd edilən orqan (qurum) “Azərlotereya” ASC-dir.Göründüyü
              kimi, lotereyaların təşkili və keçirilməsi qanunla, fərmanla
              “Azərlotereya” ASC-yə həvalə edildiyi üçün bu sahədə hər hansı

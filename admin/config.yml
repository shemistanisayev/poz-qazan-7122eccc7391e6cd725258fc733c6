            widget: text
          - hint: >-
              Original text: Ani lotereyaların uduş fondları necə formalaşır?,
              key: 683ac1fd
            label: Text
            name: 683ac1fd
            widget: string
          - hint: "Original text: Uduş fondu “Lotereyalar haqqında” qanunda nəzərdə tutulan qaydada tənzimlənir. \_“Lotereyalar haqqında” Qanunun 6.5-ci maddəsinə uyğun olaraq ani lotereyanın uduş fondunun həcmi buraxılmış lotereya biletlərinin ümumi məbləğinin 50%-dən az olmamalıdır. “Azərlotereya” ani lotereyalarında bu göstərici 63-68% arasındadır. Yəni, satışdan əldə edilən gəlirin 68%-dək hissəsi uduş olaraq qaliblərə ödənilir., key: -52104fd7"
            label: Text
            name: '-52104fd7'
            widget: text
          - hint: >-
              Original text: Uduş məbləğlərindən nə qədər vergi tutulur?, key:
              -4e6eda3b
            label: Text
            name: '-4e6eda3b'
            widget: string
          - hint: "Original text: Lotereyalardan əldə edilən uduşlar vergiyə cəlb edilir. Azərbaycan Respublikası Vergi Məcəlləsinə əsasən lotereyaların keçirilməsindən pul şəklində əldə edilən uduşlardan iştirakla bağlı \_ödənilən pul vəsaiti və uduş məbləğinin 500 (beş yüz) manat hissəsi çıxılmaqla qalan məbləğdən 10 faiz dərəcə ilə vergi tutulur. \_Yəni, 500 manatadək olan uduşlar gəlir vergisindən azaddır., key: -7e8fd1a7"
            label: Text
            name: '-7e8fd1a7'
            widget: text
          - hint: >-
              Original text: Udulan məbləğdən dövlət vergisi çıxıldıqdan sonra
              qalanı tam şəkildə qalibə ödənilirmi?, key: 3de84eac
            label: Text
            name: 3de84eac
            widget: string
          - hint: >-
              Original text: Vergilər çıxıldıqdan sonra müvafiq lotereya bileti
              üzrə uduş həmin lotereya biletini təqdim edilmiş şəxsə ödənilir.
              “Azərlotereya” tərəfindən uduşdan hər hansı komissiya haqqı
              tutulmur., key: f5de7b6
            label: Text
            name: f5de7b6
            widget: text
          - hint: 'Original text: Lotereyalar harada istehsal olunur?, key: -19ac141a'
            label: Text
            name: '-19ac141a'
            widget: string
          - hint: >-
              Original text: Lotereyalar “Azərlotereya”nın dünyanın aparıcı
              lotereya oyunları şirkətlərindən biri olan “Scientific Games”
              (ABŞ) ilə əməkdaşlığı çərçivəsində hazırlanır.Lotereya biletləri
              “Scientific Games”in Böyük Britaniyanın Lids şəhərində yerləşən
              yüksək texnologiyalı və təhlükəsiz müəssisələrində dünya
              standartlarına uyğun müasir lotereyaların alqoritmləri əsasında
              istehsal olunur., key: -696f31a4
            label: Text
            name: '-696f31a4'
            widget: text
          - hint: >-
              Original text: Lotereyaların təşkilində təhlükəsizlik və
              şəffaflığa necə zəmanət verilir?, key: -5e1ef42
            label: Text
            name: '-5e1ef42'
            widget: string
          - hint: "Original text: Fəaliyyətində beynəlxalq təcrübəyə əsaslanan “Azərlotereya” qlobal lotereya sənayesində önəmli yer tutan \"Scientific Games\"lə əməkdaşlıq edir. Lotereyaların təşkilində yüksək texnologiyaya sahib peşəkar şirkətlərdən sayılan \"Scientific Games\" 1974-cü ildən dünyada ilk təhlükəsiz lotereya oyunlarının hazırlanması ilə tanınır. “Azərlotereya”nın bütün ani lotereya biletləri şirkətin Böyük Britaniyada \_yerləşən ofisində dizayn və çap edilir. “Azərlotereya”nın fəaliyyəti qanunvericiliyə uyğun olaraq dövlət tərəfindən tənzimlənir və audit şirkəti tərəfindən audit olunur. Bu da şəffaflıq və təhlükəsizliyin əlavə zəmanətləridir., key: 10afaccd"
            label: Text
            name: 10afaccd
            widget: text
          - hint: >-
              Original text: Dövriyyəyə saxta lotereyalar girə bilərmi? Vətəndaş
              lotereyanın saxta olub-olmadığını necə ayırd edə bilər?, key:
              -7774aaab
            label: Text
            name: '-7774aaab'
            widget: text
          - hint: >-
              Original text: Biletlərdə gözlə görünən və “Azərlotereya”
              tərəfindən xüsusi sistem vasitəsilə yoxlanan təhlükəsizlik
              tədbirləri mövcuddur. Vətəndaşlar bilet alarkən diqqətli
              davranmalı, onun hər hansı bir hissəsinin daha öncə
              pozulub-pozulmadığından əmin olmalıdırlar. Lotereya biletlərini
              “Azərlotereya”nın distribütor və dilerlərinə məxsus satış
              nöqtələrindən əldə etmək tövsiyə olunur., key: -4f4f39d8
            label: Text
            name: '-4f4f39d8'
            widget: text
          - hint: 'Original text: Məsuliyyətlə oyna, key: -7c3c3cb6'
